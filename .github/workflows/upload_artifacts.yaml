name: Upload Artifacts

on:
  push:
    branches: [ main ]

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Install dependencies
        run: go mod download

      - name: Build
        run: make build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dalv-binary
          path: bin/dalv
          retention-days: 7
